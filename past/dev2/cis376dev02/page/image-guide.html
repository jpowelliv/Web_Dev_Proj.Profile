!DOCTYPE html

<body>
	<center>
		<h1>A guide for choosing image file types</h1>

	</tr>
	<tr>

	</tr>
	<tr>
		<td>JPG</td>
		<td><img src="img/whitetiger-LG-1920x1200.jpg" alt="whitetiger" border=8 height=1900px width=1200px></img></td>
	</tr>	
	<tr>
		<td>PNG</td>
		<td><img src="img/usa7s-LG-900x600.png" alt="usa7s" border=8 height=900px width=600px></img></td>
	</tr>	
	<tr>
		<td>GIF</td>
		<td><img src="winningcircle-LG-970x546" alt="winningcircle" border=8 height=970px width=5500px></img></td>
	</tr>
	<tr>
		<th colspan="6">Medium Image to email/Thumbnail</th>
	</tr>
	<tr>
		<td>JPG</td>
		<td><img src="img/whitetiger-MD-1788x1118.jpg" alt="whitetiger" border=8 height=1780px width=1120px></img></td>
	</tr>	
	<tr>
		<td>PNG</td>

	</tr>

		<td>PNG</td>
